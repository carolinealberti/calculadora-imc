<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>Calculadora de IMC</title>
</head>
<body>
  <main id="container">
    <section id="img">
      <img src="assets/images/illustration.svg">
    </section>

    <section id="calculator">
      <form id="form">
        <h1 id="title">Calculadora - IMC</h1>

        <div class="input-box">
          <label for="weight">
            Peso em Kg
          </label>
          <div class="input-field">
            <i class="fa-solid fa-weight-scale"></i>
            <input type="number" id="weight" name="weight" required>
            <span>
              Kg
            </span>
          </div>
        </div>

        <div class="input-box">
          <label for="height">
            Altura em Metros
          </label>
          <div class="input-field">
            <i class="fa-solid fa-ruler-vertical"></i>
            <input type="number" step="0.01" id="height" name="height" required>
            <span>
              M
            </span>
          </div>
        </div>

        <button id="calculate">
          Calcular
        </button>
      </form>

      <div id="infos" class="hidden">
        <div id="result">
          <div id="bmi">
            <span id="value"></span>
            <span>Seu IMC</span>
          </div>
          <div id="description">
            <span></span>
          </div>
        </div>

        <div id="more_info">
          <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm#:~:text=IMC%20em%20adultos&text=%C3%8Dndices%20abaixo%20de%2018.5%20n%C3%A3o,das%20vezes%2C%20de%20ordem%20est%C3%A9tica.">
            Mais informações sobre o IMC
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
